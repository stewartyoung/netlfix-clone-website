<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
  </head>

  <body>
    <header class="showcase">
      <div class="showcase-top">
        <img src="img/logo.png" alt="Netflix" />
        <a href="#" class="btn btn-rounded">Sign In</a>
      </div>
      <div class="showcase-content">
        <h1>See what's next</h1>
        <p>Watch anywhere. Cancel anytime</p>
        <a href="#" class="btn btn-xl">
          Watch Free For 30 Days
          <i class="fas fa-chevron-right btn-con"></i>
        </a>
      </div>
    </header>

    <section class="tabs">
      <div class="container">
        <div id="tab-1" class="tab-item tab-border">
          <i class="fas fa-door-open fa-3x"></i>
          <p class="hide-sm">Cancel Anytime</p>
        </div>
        <div id="tab-2" class="tab-item tab-border">
          <i class="fas fa-tablet-alt fa-3x"></i>
          <p class="hide-sm">Watch Anywhere</p>
        </div>
        <div id="tab-3" class="tab-item tab-border">
          <i class="fas fa-tags fa-3x"></i>
          <p class="hide-sm">Pick your price</p>
        </div>
      </div>
    </section>
    <section class="tab-content">
      <div class="container">
        <!-- tab content 1 -->
        <div id="tab-content-1" class="tab-content-item show">
          <div class="tab-content-1-inner">
            <div>
              <p class="text-lg">
                If you decide Netflix isn't for you â€“ no problem. No commitment.
                Cancel online at any time.
              </p>
              <a class="btn btn-lg" href="#">
                Watch Free For 30 Days
              </a>
            </div>
            <img src="img/tab-content-1.png" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
